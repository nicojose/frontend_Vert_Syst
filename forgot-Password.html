<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Passwort vergessen</title>
  <link rel="stylesheet" href="css/forgot-Password.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
  <div class="wrapper">
    <img src="img/forgot_password.svg" alt="">
    <h2 class="title">Erhalte dein Passwort zurück!</h2>
    <div id="input-Username" class="input-div one">
       <div class="i">
          <i class="fas fa-user"></i>
       </div>
       <div class="div">
          <h5>Nutzername</h5>
          <input type="text" class="input" id="input-username">
       </div>
    </div>

    <div id="input-Email" class="input-div one">
       <div class="i">
          <i class="fas fa-envelope"></i>
       </div>
       <div class="div">
          <h5>E-Mail Adresse</h5>
          <input type="text" class="input" id="input-email">
       </div>
    </div>

    <div class="show-password">
      <h4 id="show-password-field"></h4>
    </div>

    <input type="button" class="btn" id="send_pwd" value="Passwort anzeigen">

    <a href="login.html">Zurück zur Loginseite</a>

    <script type="text/javascript" src="js/forgot-Password.js"></script>
  </div>
</body>
