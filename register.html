<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Registrieren</title>

  <link rel="stylesheet" type="text/css" href="css/register.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
  <div class="wrapper">
    <h2 class="title">Registrier dich hier!</h2>
    <div id="input-Username" class="input-div one">
       <div class="i">
          <i class="fas fa-user"></i>
       </div>
       <div class="div">
          <h5>Nutzername</h5>
          <input type="text" class="input" id="input-username">
       </div>
    </div>

    <div id="input-email" class="input-div one">
       <div class="i">
          <i class="fas fa-envelope"></i>
       </div>
       <div class="div">
          <h5>E-Mail Adresse</h5>
          <input type="text" class="input" id="input-email">
       </div>
    </div>

    <div id="input-Password" class="input-div pass">
       <div class="i">
          <i class="fas fa-lock"></i>
       </div>
       <div class="div">
          <h5>Passwort</h5>
          <input type="password" class="input" id="input-password">
       </div>
    </div>

    <div id="input-Password-wdh" class="input-div pass">
       <div class="i">
          <i class="fas fa-lock"></i>
       </div>
       <div class="div">
          <h5>Passwort wiederholen</h5>
          <input type="password" class="input" id="input-password-wdh">
       </div>
    </div>


    <input type="button" class="btn" id="register" value="Registrieren">

    <script type="text/javascript" src="js/register.js"></script>
  </div>
</body>
