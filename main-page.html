<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Startseite</title>
  <link rel="stylesheet" type="text/css" href="css/main-page.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/706f50ba21.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">

</head>

<body>

  <header class="header">
    <img class="logo" src="img/docs-new.svg" alt="">
    <ul class="nav_links">
      <li><i class="fas fa-plus fa-lg" id="add"></i></li>
    </ul>
    <button id='log-out' type="button" name="button">Abmelden</button>
  </header>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md form-group">
        <input class="form-control form-control-lg" id='searchbar' type="search" placeholder="Nach einer Notiz suchen...">
      </div>
    </div>

    <div id="match-list" class="col-md"></div>
  </div>

  <script src="js/main-page.js"></script>
</body>
