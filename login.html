<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>

	<div class="container">

		<div class="img">
			<img src="img/bg.svg">
		</div>

		<div class="login-content">
			<form class="form" id="login-form">
				<img src="img/avatar.svg">
				<h2 class="title">Wilkommen</h2>

           		<div id="input-Username" class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Nutzername</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>

           		<div id="input-Password" class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Passwort</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>

            	<a id="forgot-Password" href="forgot-Password.html">Passwort vergessen?</a>
            	<input type="submit" class="btn" id="log-in" value="Login">
        </form>
      </div>

    </div>

    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
